<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact me</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getMessages()">
    <!--Navigation bar-->
    <div class="navbar">
      <a class="button" href="/">Home</a>
    </div>

    <div class="content">
        <section id="contact">
        <h1>Contact me</h1>
        <form class="form" action="/form-handler" method="POST">
          <label for="name">Your Name: </label><br>
          <input type="text" id="name" name="name"><br>
          <br>
          <label for="random-message">Send me some random message!!!</label><br>
          <textarea name="random-message" placeholder="Music recommendation, social media, whatever you like!!"></textarea><br/>
          <input class="input-button" type="submit"/>
        </form>
      </section>

      <section id="messages">
        <h1>Messages I've received.</h1>
        <div id="messages-container">
            <!-- here will be inserted a list of messages -->
        </div>
      </section>
    </div>
  </body>
</html>
